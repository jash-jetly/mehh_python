<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THAKUR KE HAATH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#fe7171',
                        'accent-hover': '#ff5555',
                        'success': '#3fb950',
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: transparent;
        }

        .message-bubble {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-light {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-focus:focus {
            outline: none;
            border-color: #fe7171;
            box-shadow: 0 0 0 4px rgba(254, 113, 113, 0.15);
            background: rgba(30, 30, 30, 0.8);
        }

        .btn-hover {
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-hover:active {
            transform: translateY(0);
        }

        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-hide::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .scrollbar-hide::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fe7171 0%, #ff5555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .recording {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="text-white h-screen overflow-hidden">
    <div class="h-full flex flex-col">
        <!-- Minimal Header -->
        <div class="glass px-6 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-bold gradient-text">THAKUR KE HAATH</h1>
                <div id="status" class="flex items-center space-x-2">
                    <div class="w-1.5 h-1.5 bg-success rounded-full"></div>
                    <span class="text-xs text-gray-400">Ready</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col p-6 overflow-hidden">
            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto scrollbar-hide space-y-3 mb-4">
                <div class="text-center py-12">
                    <p class="text-gray-500 text-sm">Start a conversation...</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="glass rounded-2xl p-3">
                <div class="flex items-end space-x-2">
                    <div class="flex-1">
                        <textarea id="messageInput" rows="1" placeholder="Ask me anything..."
                            class="w-full bg-transparent text-white rounded-xl px-4 py-3 resize-none input-focus transition-all duration-200 border border-gray-700"
                            onkeydown="handleKeyPress(event)"></textarea>
                    </div>
                    <button onclick="toggleVoiceInput()" id="voiceBtn"
                        class="bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-xl transition-all duration-200 btn-hover border border-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                            </path>
                        </svg>
                    </button>
                    <button onclick="sendMessage()"
                        class="bg-accent hover:bg-accent-hover text-white px-5 py-3 rounded-xl font-medium transition-all duration-200 btn-hover">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusElement = document.getElementById('status');
        const voiceBtn = document.getElementById('voiceBtn');

        let isRecording = false;

        async function toggleVoiceInput() {
            if (isRecording) {
                return;
            }

            isRecording = true;
            voiceBtn.classList.remove('bg-gray-800');
            voiceBtn.classList.add('recording', 'bg-accent');
            setStatus('Listening... Speak now!', 'accent');

            try {
                const response = await fetch('/api/voice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(data.error, 'system');
                } else if (data.text) {
                    messageInput.value = data.text;
                    addMessage(data.text, 'user');

                    // Auto-send the message
                    setTimeout(() => {
                        sendMessage();
                    }, 100);
                }
            } catch (error) {
                addMessage('Voice input error: ' + error.message, 'system');
            } finally {
                voiceBtn.classList.remove('recording', 'bg-accent');
                voiceBtn.classList.add('bg-gray-800');
                setStatus('Ready', 'success');
                isRecording = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, type = 'user') {
            // Remove welcome message
            const welcome = messagesContainer.querySelector('.text-center');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble';

            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end mb-2">
                        <div class="glass-light rounded-2xl px-4 py-3 max-w-lg">
                            <p class="text-sm leading-relaxed text-white">${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
            } else if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start mb-2">
                        <div class="glass rounded-2xl px-4 py-3 max-w-2xl">
                            <div class="text-sm leading-relaxed text-gray-100 space-y-2">${formatResponse(content)}</div>
                        </div>
                    </div>
                `;
            } else if (type === 'command') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start mb-2">
                        <div class="glass rounded-xl px-4 py-3 w-full max-w-3xl">
                            <code class="text-success font-mono text-sm block mb-2">${escapeHtml(content.command)}</code>
                            ${content.output ? `
                                <div class="mt-2 pt-2 border-t border-gray-700">
                                    <pre class="text-gray-400 font-mono text-xs whitespace-pre-wrap leading-relaxed">${escapeHtml(content.output)}</pre>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            } else if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="text-center mb-2">
                        <p class="text-xs text-gray-500">${escapeHtml(content)}</p>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setStatus(text, color = 'success') {
            const colors = {
                'success': 'bg-success',
                'accent': 'bg-accent',
                'error': 'bg-red-500'
            };
            statusElement.innerHTML = `
                <div class="w-1.5 h-1.5 ${colors[color]} rounded-full"></div>
                <span class="text-xs text-gray-400">${text}</span>
            `;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            setStatus('Thinking...', 'accent');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(data.error, 'system');
                } else {
                    addMessage(data.response, 'ai');

                    if (data.commands && data.commands.length > 0) {
                        data.commands.forEach(cmd => {
                            addMessage(cmd, 'command');
                        });
                    }
                }

                setStatus('Ready', 'success');
            } catch (error) {
                addMessage(error.message, 'system');
                setStatus('Ready', 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatResponse(text) {
            text = escapeHtml(text);

            // Format code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<div class="bg-black bg-opacity-40 rounded-lg p-3 my-2 border border-gray-800">
                    <pre class="text-gray-300 font-mono text-xs leading-relaxed overflow-x-auto">${code.trim()}</pre>
                </div>`;
            });

            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code class="bg-black bg-opacity-40 px-1.5 py-0.5 rounded text-accent font-mono text-xs">$1</code>');

            // Format bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong class="font-semibold text-white">$1</strong>');

            // Format line breaks
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.focus();
    </script>
</body>

</html>
